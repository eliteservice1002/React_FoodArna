<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#464646" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>FOODARNA</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
        }

        strong {
            color: #464646;
        }

        .zoom {
            transform: scale(1.2);
        }

        .Figure {
            width: 100%;
            background-repeat: no-repeat;
        }

        .Figure:hover img {
            opacity: 0;
        }

        .item-add-button {
            font-size: 1.25rem;
            font-weight: bold;
            color: #fff;
            background-color: #DD354D !important;
            display: block;
            width: 50%;
            font-weight: 500 !important;
            max-width: 20rem;
            padding: 0.25rem 0.5rem;
            margin: 1.5rem auto 0;
            border: none;
            border-radius: 0.375rem;
            /* box-shadow: 0 0.375rem #8d163e; */
            transition: 0.2s;
        }

        .MuiPaginationItem-root {
            color: #464646;
            font-weight: bold !important;
        }

        .MuiPaginationItem-textPrimary.Mui-selected {
            background-color: rgb(221, 53, 77) !important;
            color: #fff !important;
        }

        .MuiPagination-ul {
            justify-content: center;
        }

        .MuiIconButton-root.Mui-disabled {
            color: #3C4858 !important;
        }

        .item-add-button:active {
            /* transform: translateY(0.375rem); */
            box-shadow: 0 0 #2b2;
        }

        .item-add-button1 {
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: yellow;
            background-color: #DD354D !important;
            display: block;
            width: 60%;
            font-weight: 500 !important;
            max-width: 20rem;
            padding: 0.25rem 0.5rem;
            margin: auto;
            border: none;
            border-radius: 0.375rem;
            /* box-shadow: 0 0.375rem #8d163e; */
            transition: 0.2s;
        }

        .item-add-button1:active {
            transform: translateY(0.375rem);
            box-shadow: 0 0 #2b2;
        }

        .MuiCheckbox-colorPrimary.Mui-checked {
            color: rgba(221, 53, 77, 1) !important;
        }

        /* food carousel css start*/
        @import url(https://fonts.googleapis.com/css?family=Raleway);

        .snip1584 {
            font-family: 'Monospace', sans-serif;
            position: relative;
            display: inline-block;
            overflow: hidden;
            margin: 0;
            height: 170px;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
        }

        .snip1584 * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: all 0.25s ease;
            transition: all 0.25s ease;
        }

        button:active,
        button:focus,
        button:visited,
        .snip1584:active,
        .snip1584:focus,
        .snip1584:visited,
        .snip1584:hover {
            outline: none !important;
        }

        button:active {
            border: 3px solid rgb(248, 197, 69);
            color: rgb(248, 197, 69);
        }

        .MuiDialog-paperWidthSm {
            max-width: 60%;
            min-width: 60%;
            height: 70%;
        }

        .snip1584:before {
            position: absolute;
            top: 10px;
            bottom: 10px;
            left: 10px;
            right: 10px;
            top: 100%;
            content: '';
            background-color: rgba(240, 240, 240, 0.9);
            -webkit-transition: all 0.25s ease;
            transition: all 0.25s ease;
            -webkit-transition-delay: 0.25s;
            transition-delay: 0.25s;
        }

        .snip1584 img {
            vertical-align: top;
            max-width: 100%;
            backface-visibility: hidden;
        }

        .snip1584 figcaption {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .snip1584 h5 {
            color: #3C4858;
        }

        .snip1584 h5,
        .snip1584 button {
            margin: 0;
            opacity: 0;
            letter-spacing: 1px;
        }

        .snip1584 h5 {
            -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
            text-transform: uppercase;
            font-weight: 400;
            -webkit-transition-delay: 0.05s;
            transition-delay: 0.05s;
            margin-bottom: 5px;
        }

        .snip1584 button {
            font-weight: normal;
            background-color: #ae895d;
            padding: 3px 10px;
            -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
            -webkit-transition-delay: 0s;
            transition-delay: 0s;
        }

        .snip1584 a {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }

        .snip1584:hover:before,
        .snip1584.hover:before {
            top: 10px;
            -webkit-transition-delay: 0s;
            transition-delay: 0s;
        }

        .snip1584:hover h5,
        .snip1584.hover h5,
        .snip1584:hover button,
        .snip1584.hover button {
            -webkit-transform: translateY(0);
            transform: translateY(0);
            opacity: 1;
        }

        .snip1584:hover h5,
        .snip1584.hover h5 {
            -webkit-transition-delay: 0.3s;
            transition-delay: 0.3s;
        }

        .snip1584:hover button,
        .snip1584.hover button {
            -webkit-transition-delay: 0.2s;
            transition-delay: 0.2s;
        }

        .app {
            width: 90%;
            margin: auto;
            font-family: 'Raleway';
            font-size: 24px;
            text-align: center;
        }

        /* food carousel css end */

        /* profile avatar image upload start */
        .img-wrap {
            position: relative;
            width: 220px;
            height: 220px;
            overflow: hidden;
            border-radius: 50%;
        }

        .img-upload:before {
            content: "Add Photo";
            font-size: 40px;
            position: absolute;
            padding-top: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #63d3a6;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            opacity: 0;
            transition: .5s ease;
            background-color: #fff;
        }

        .img-upload:hover:before {
            opacity: 1;
        }

        .custom-file-upload {
            border-radius: 50%;
            display: inline-block;
            position: relative;
            padding: 6px;
            cursor: pointer;
            background: linear-gradient(270deg, #3fa1a9, #79f1a4);
            margin-bottom: 25px;
        }

        /* profile avatar image upload end */

        /*  */
        .MuiStepIcon-root {
            background-color: #DD354D;
            border-radius: 50%;
        }

        /*  */
    </style>
    <script>
        video.removeAttribute("controls") 
    </script>
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
    <script type="module" src="https://unpkg.com/x-frame-options"></script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>
</body>

</html>
